<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello di Immagini</title>
    <!-- Includi Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="2-Cala-Pisana.jpg" class="d-block w-100" alt="Immagine 1">
            <div class="carousel-caption d-none d-md-block">
                <h5>Titolo Immagine 1</h5>
                <p>Descrizione breve dell'immagine 1.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://tuo-username.github.io/pagina-web/immagine2.jpg" class="d-block w-100" alt="Immagine 2">
            <div class="carousel-caption d-none d-md-block">
                <h5>Titolo Immagine 2</h5>
                <p>Descrizione breve dell'immagine 2.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://tuo-username.github.io/pagina-web/immagine3.jpg" class="d-block w-100" alt="Immagine 3">
            <div class="carousel-caption d-none d-md-block">
                <h5>Titolo Immagine 3</h5>
                <p>Descrizione breve dell'immagine 3.</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Includi Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
